<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REVAMP TBN</title>
    <link rel="stylesheet" href="../dist/tailwind.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <link rel="shortcut icon" href="../assets/logo 1.svg" type="image/x-icon" />
  </head>
  <body class="font-popins bg-white">
    <!-- NAVBAR -->
    <nav
      id="navbar"
      class="px-8 py-2 bg-blues md:py-1 bg-transparent fixed w-full font-jakarta z-50 shadow-lg bg-biru"
    >
      <div class="flex items-center justify-between">
        <span class="flex items-center space-x-2 md:ml-10 py-1 z-10 md:py-0">
          <a href="../src/home.html"
            ><img src="../assets/logo nav.svg" alt="logo navbar"
          /></a>
        </span>

        <div class="lg:flex hidden gap-6 mt-2 mb-2 mr-5">
          <ul
            class="hidden mt-2 item-center space-x-10 lg:mr-20 text-white font-semibold tracking-wide md:flex"
          >
            <a href="../src/home.html"><li>Home</li></a>
            <a href="../src/about.html"><li>About Us</li></a>
            <a href="../src/blog.html"><li>Blog</li></a>
            <a href="../src/contact.html"><li>Contact Us</li></a>
          </ul>

          <a
            href="../src/login.html"
            class="border-2 px-8 py-2 rounded-lg font-bold font-xs text-white bg-hijau"
            >JOIN</a
          >
        </div>
        <button class="w-16 lg:hidden block buttonToogle">
          <img src="../assets/menu1.svg" alt="Menu" />
        </button>
      </div>
      <!-- MOBILE MENU -->
      <div class="Mobilemenu hidden">
        <ul class="text-sm font-bold gap-6 bg-background z-10">
          <a href="../src/home.html"
            ><li
              class="py-4 px-10 cursor-pointer hover:bg-white ease-in duration-300 z-10"
            >
              Event
            </li></a
          >
          <a href="../src/about.html"
            ><li
              class="py-4 px-10 cursor-pointer hover:bg-white ease-in duration-300"
            >
              About Us
            </li></a
          >
          <a href="../src/blog.html"
            ><li
              class="py-4 px-6 ml-4 md:ml-0 lg:px-20 cursor-pointer hover:bg-white ease-in duration-300"
            >
              Blog
            </li></a
          >
          <a href="../src/about.html"
            ><li
              class="py-4 px-10 cursor-pointer hover:bg-white ease-in duration-300"
            >
              Contact Us
            </li></a
          >
        </ul>

        <div class="gap-6 mt-2 mb-2">
          <a href="login.html">
            <button
              class="border px-1 py-3 rounded-md font-bold font-xs bg-hijau w-full"
            >
              LOGIN
            </button>
          </a>
        </div>
      </div>
    </nav>
    <!-- END NAVBAR -->

    <!-- LOGIN -->
    <section
      class="py-28 px-4 md:py-[70px] flex flex-col-reverse md:flex-row justify-center items-center md:mr-10"
    >
      <!-- Form login -->
      <div class="md:mr-20 mb-8 md:mb-0 w-full md:w-auto">
        <div class="flex flex-col">
          <h1 class="text-[24px] md:text-[40px] font-semibold mb-2 font-popins">
            Login
          </h1>
          <p class="text-gray-500 mb-4">
            Login to access your travelwise account
          </p>
          <div class="mb-4">
            <label
              for="full_name"
              class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="text"
              id="full_name"
              name="full_name"
              class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full md:w-[450px] p-2 shadow-sm sm:text-sm border-gray-600 border-2 rounded-md"
            />
          </div>
          <div class="mb-4 relative">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <div class="relative">
              <input
                type="password"
                id="password"
                name="password"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full md:w-[450px] p-2 shadow-sm sm:text-sm border-gray-600 border-2 rounded-md"
              />
              <!-- Password toggle button -->
              <button
                type="button"
                onclick="togglePassword()"
                class="absolute inset-y-0 right-0 flex items-center pr-2 focus:outline-none"
              >
                <svg
                  class="h-5 w-5 text-gray-400"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 14l9-5-9-5-9 5 9 5z"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="flex items-center mb-4">
            <input
              type="checkbox"
              id="remember_me"
              name="remember_me"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
            />
            <label for="remember_me" class="ml-2 block text-sm text-gray-900"
              >Remember me</label
            >
            <a href="" class="ml-auto text-hijau">Forget Password</a>
          </div>
          <button
            class="border rounded-lg p-2 mt-2 bg-hijau text-white font-popins"
          >
            <a href="home.html">Login</a>
          </button>
          <p class="flex justify-center items-center mt-2">
            Donâ€™t have an account?
            <a href="sign.html"><span class="text-hijau">Sign up</span></a>
          </p>
          <p class="flex justify-center items-center text-gray-400">
            or login with
          </p>
          <div class="flex mt-5 justify-between">
            <img
              src="../assets/google.svg"
              class="border py-2 px-10 rounded-lg border-hijau"
              alt=""
            />
            <img
              src="../assets/Facbook-login.svg"
              class="border py-2 px-10 rounded-lg border-hijau"
              alt=""
            />
            <img
              src="../assets/apple.svg"
              class="border py-2 px-10 rounded-lg border-hijau"
              alt=""
            />
          </div>
        </div>
      </div>

      <!-- Carousel -->
      <div class="w-full md:w-[500px] mb-8">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div
                class="w-full h-[300px] md:h-[600px] overflow-hidden bg-white rounded-2xl shadow-md"
              >
                <img
                  src="../assets/caraousel-1.svg"
                  alt="Image 1"
                  class="object-cover w-full h-full"
                />
              </div>
            </div>
            <div class="swiper-slide">
              <div
                class="w-full h-[300px] md:h-[600px] overflow-hidden bg-white rounded-lg shadow-md"
              >
                <img
                  src="../assets/caraousel-2.svg"
                  alt="Image 2"
                  class="object-cover w-full h-full"
                />
              </div>
            </div>
            <div class="swiper-slide">
              <div
                class="w-full h-[300px] md:h-[600px] overflow-hidden bg-white rounded-lg shadow-md"
              >
                <img
                  src="../assets/caraousel-3.svg"
                  alt="Image 3"
                  class="object-cover w-full h-full"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- END LOGIN -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="../js/caraousel.js"></script>
  </body>
</html>
